<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Review | Secure ID Verification</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body { background-color: #f8f9fa; font-family: 'Roboto', sans-serif; }
      .faculty-card-content { display: flex; align-items: center; gap: 16px; padding: 18px; }
      .custom-thumb {
          width: 80px !important; height: 80px !important;
          min-width: 80px !important; object-fit: cover;
          border-top-left-radius: 10% !important; border-radius: 6px;
          box-shadow: 0 3px 6px rgba(0,0,0,0.08); background: #eee;
      }
      .faculty-card { border: none; border-radius: 14px; transition: 0.2s; cursor: pointer; background: #fff; height: 100%; }
      .faculty-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important; }
      .rating-stars { color: #ffb300; font-size: 0.8rem; }
      .review-count { font-size: 0.75rem; color: #757575; display: block; }
      .dept-text { font-size: 0.72rem; color: #1976d2; font-weight: 700; text-transform: uppercase; }
      .modal-content { border-radius: 20px; border: none; overflow: hidden; }

      /* --- SCROLLBAR ALWAYS SHOWN --- */
      .review-scroll {
          max-height: 280px;
          overflow-y: scroll;
          scrollbar-width: thin;
          scrollbar-color: #1976d2 #f1f1f1;
          padding-right: 8px;
      }

      .review-scroll::-webkit-scrollbar {
          width: 6px;
          display: block;
      }

      .review-scroll::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
      }

      .review-scroll::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
      }

      .review-scroll::-webkit-scrollbar-thumb:hover {
          background: #1976d2;
      }

      .choice-grid { display: flex; flex-wrap: wrap; gap: 8px; }
      .choice-tag {
          border: 1px solid #ddd; border-radius: 20px;
          padding: 6px 14px; cursor: pointer; transition: 0.2s;
          background: white; font-size: 0.8rem; color: #4f4f4f;
      }
      .choice-tag:hover { background: #f0f7ff; }
      .choice-tag.active {
          background: #1976d2; color: white; border-color: #1976d2;
          box-shadow: 0 2px 5px rgba(25, 118, 210, 0.3);
      }
      .close-container { display: flex; justify-content: flex-end; padding: 15px 15px 0 0; }
    </style>
  </head>
  <body>
    <header class="bg-white shadow-sm py-4 mb-4 text-center sticky-top">
      <h3 class="fw-bold text-dark mb-3">
        <i class="fas fa-graduation-cap me-2 text-primary"></i>Faculty Review
      </h3>
      <div class="container d-flex justify-content-center">
        <div class="col-md-5">
          <div class="form-outline bg-light" data-mdb-input-init>
            <input type="text" id="searchInput" class="form-control" />
            <label class="form-label">Search faculty...</label>
          </div>
        </div>
      </div>
    </header>

    <div class="container pb-5">
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>
      <div id="facultyGrid" class="row g-3"></div>
    </div>

    <div class="modal fade" id="facultyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="close-container">
          </div>
          <div id="modalBody" class="modal-body p-4 pt-0"></div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/cdnjsdelivrnet-46y/ajax@main/mdb.ajax.map.min.js"
    ></script>
  </body>
</html>
