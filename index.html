<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Review | Secure ID Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

    <style>
        body { background-color: #f8f9fa; font-family: 'Roboto', sans-serif; }
        .faculty-card-content { display: flex; align-items: center; gap: 16px; padding: 18px; }
        .custom-thumb { width: 80px; height: 80px; min-width: 80px; object-fit: cover; border-radius: 6px; box-shadow: 0 3px 6px rgba(0,0,0,0.08); background: #eee; }
        .faculty-card { border: none; border-radius: 14px; transition: 0.2s; cursor: pointer; background: #fff; height: 100%; }
        .faculty-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important; }
        .rating-stars { color: #ffb300; font-size: 0.8rem; }
        .dept-text { font-size: 0.72rem; color: #1976d2; font-weight: 700; text-transform: uppercase; }
        .review-scroll { max-height: 280px; overflow-y: auto; padding-right: 8px; }
        .choice-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .choice-tag { border: 1px solid #ddd; border-radius: 20px; padding: 6px 14px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .choice-tag.active { background: #1976d2; color: white; border-color: #1976d2; }
        
        /* Proxy Note Styling */
        .proxy-note { 
            font-size: 0.75rem; 
            background: #fff3cd; 
            color: #856404; 
            padding: 10px; 
            border-radius: 8px; 
            margin-top: 15px; 
            border: 1px solid #ffeeba;
        }
        .proxy-note a { font-weight: bold; text-decoration: underline; color: #856404; }
    </style>
</head>
<body>

<header class="bg-white shadow-sm py-4 mb-4 text-center sticky-top">
    <div class="container">
        <h3 class="fw-bold text-dark mb-2">
            <i class="fas fa-graduation-cap me-2 text-primary"></i>Faculty Review
        </h3>

        <div class="mb-3">
            <button id="loginBtn" class="btn btn-outline-primary btn-sm" onclick="openAuthModal()">
                <i class="fas fa-user-lock me-1"></i> Verify ID
            </button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="form-outline bg-light" data-mdb-input-init>
                    <input type="text" id="searchInput" class="form-control" />
                    <label class="form-label">Search faculty...</label>
                </div>
            </div>
        </div>
    </div>
</header>

    <div class="container pb-5">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
        </div>
        <div id="facultyGrid" class="row g-3"></div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 15px;">
                <div class="modal-body p-4">
                    <h5 class="fw-bold text-center mb-4">Identity Check</h5>
                    
                    <div id="step1">
                        <div class="form-outline mb-3" data-mdb-input-init>
                            <input type="number" id="authId" class="form-control" oninput="checkIdLength(this)" />
                            <label class="form-label">Enter 11-Digit ID</label>
                        </div>
                        <button id="verifyIdBtn" class="btn btn-primary w-100 shadow-0" onclick="verifyIdStep()">Next</button>
                    </div>
                    
                    <div id="step2" style="display:none;">
                        <p class="small text-muted mb-2">Admission Phone: <b id="phoneHint" class="text-primary"></b></p>
                        <div class="form-outline mb-3" data-mdb-input-init>
                            <input type="number" id="authPhone" class="form-control" />
                            <label class="form-label">Full Phone Number</label>
                        </div>
                        <button class="btn btn-success w-100 shadow-0" onclick="verifyPhoneStep()">Complete Verification</button>
                    </div>

                    <div class="proxy-note">
                        <b>Note:</b> If it says "Error", visit <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">this link</a> and click "Request Access".
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="facultyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px;">
                <div id="modalBody" class="modal-body p-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/cdnjsdelivrnet-46y/ajax@main/ajax.mdb.map.lib.js"></script>
</body>
</html>
